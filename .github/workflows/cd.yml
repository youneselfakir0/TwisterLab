# ================================================
# üöÄ TwisterLab - Continuous Deployment
# ================================================
# Multi-environment deployment with GitOps

name: "üöÄ CD Pipeline"

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - ".github/ISSUE_TEMPLATE/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment Environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/twisterlab

jobs:
  # ============================================
  # Stage 1: Build & Push Images
  # ============================================
  build:
    name: "üì¶ Build Images"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      sha: ${{ github.sha }}

    strategy:
      matrix:
        component:
          - name: api
            file: deploy/docker/Dockerfile.api
          - name: mcp
            file: deploy/docker/Dockerfile.mcp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Version
        id: version
        run: |
          VERSION=$(date +%Y%m%d)-${GITHUB_SHA::8}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-${{ matrix.component.name }}
          tags: |
            type=sha,prefix=
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.component.file }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.component.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.component.name }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            COMMIT=${{ github.sha }}

  # ============================================
  # Stage 2: Deploy to Staging
  # ============================================
  staging:
    name: "üé≠ Deploy Staging"
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.twisterlab.io
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update Image Tags
        run: |
          cd deploy/k8s/overlays/staging
          kustomize edit set image \
            twisterlab-api=${{ env.IMAGE_PREFIX }}-api:${{ needs.build.outputs.version }} \
            twisterlab-mcp=${{ env.IMAGE_PREFIX }}-mcp:${{ needs.build.outputs.version }}

      - name: Render Manifests
        run: |
          mkdir -p /tmp/manifests
          kustomize build deploy/k8s/overlays/staging > /tmp/manifests/staging.yaml

      - name: Setup Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy to K8s
        run: |
          kubectl apply -f /tmp/manifests/staging.yaml
          kubectl rollout status deployment/twisterlab-api -n twisterlab --timeout=300s
          kubectl rollout status deployment/twisterlab-mcp -n twisterlab --timeout=300s

      - name: Health Check
        run: |
          sleep 30
          curl -sf https://staging.twisterlab.io/health || exit 1

      - name: Notify Success
        if: success()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "‚úÖ Staging deployment successful!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*üé≠ TwisterLab Staging*\n‚úÖ Deployed version `${{ needs.build.outputs.version }}`"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

  # ============================================
  # Stage 3: Deploy to Production
  # ============================================
  production:
    name: "üåç Deploy Production"
    runs-on: ubuntu-latest
    needs: [build, staging]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://twisterlab.io
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update Image Tags
        run: |
          cd deploy/k8s/overlays/production
          kustomize edit set image \
            twisterlab-api=${{ env.IMAGE_PREFIX }}-api:${{ needs.build.outputs.version }} \
            twisterlab-mcp=${{ env.IMAGE_PREFIX }}-mcp:${{ needs.build.outputs.version }}

      - name: Render Manifests
        run: |
          mkdir -p /tmp/manifests
          kustomize build deploy/k8s/overlays/production > /tmp/manifests/production.yaml

      - name: Setup Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Blue/Green Deploy
        run: |
          # Deploy to blue slot
          kubectl apply -f /tmp/manifests/production.yaml
          
          # Wait for rollout
          kubectl rollout status deployment/twisterlab-api -n twisterlab --timeout=600s
          kubectl rollout status deployment/twisterlab-mcp -n twisterlab --timeout=600s

      - name: Canary Validation
        run: |
          echo "Running canary checks..."
          for i in {1..5}; do
            curl -sf https://twisterlab.io/health || exit 1
            sleep 10
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: Release ${{ needs.build.outputs.version }}
          body: |
            ## üöÄ Production Release
            
            **Version:** ${{ needs.build.outputs.version }}
            **Commit:** ${{ github.sha }}
            **Deployed:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
            
            ### Images
            - `${{ env.IMAGE_PREFIX }}-api:${{ needs.build.outputs.version }}`
            - `${{ env.IMAGE_PREFIX }}-mcp:${{ needs.build.outputs.version }}`
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Success
        if: success()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "üéâ Production deployment successful!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*üåç TwisterLab Production*\nüéâ Deployed version `${{ needs.build.outputs.version }}`\n<https://twisterlab.io|View Site>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

  # ============================================
  # Rollback Job (Manual Trigger)
  # ============================================
  rollback:
    name: "‚è™ Rollback"
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && failure()
    needs: [production]
    environment: production
    
    steps:
      - name: Setup Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > ~/.kube/config

      - name: Rollback Deployments
        run: |
          kubectl rollout undo deployment/twisterlab-api -n twisterlab
          kubectl rollout undo deployment/twisterlab-mcp -n twisterlab
          kubectl rollout status deployment/twisterlab-api -n twisterlab
          kubectl rollout status deployment/twisterlab-mcp -n twisterlab

      - name: Notify Rollback
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "‚ö†Ô∏è Production rollback executed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*‚è™ TwisterLab Rollback*\n‚ö†Ô∏è Production rolled back after failed deployment"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
