# ================================================
# ğŸŒ€ TwisterLab - Continuous Integration
# ================================================
# Enterprise-grade CI pipeline with quality gates

name: "ğŸ”„ CI Pipeline"

on:
  push:
    branches: [main, develop, "feature/**"]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  POETRY_VERSION: "1.7.0"

jobs:
  # ============================================
  # Quality Gate 1: Code Quality
  # ============================================
  quality:
    name: "ğŸ” Code Quality"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install Tools
        run: pip install ruff mypy bandit

      - name: ğŸ“ Ruff Lint
        run: ruff check src/twisterlab --output-format=github

      - name: ğŸ“ Ruff Format
        run: ruff format --check src/twisterlab

      - name: ğŸ” MyPy Type Check
        run: mypy src/twisterlab --ignore-missing-imports --no-error-summary
        continue-on-error: true

      - name: ğŸ›¡ï¸ Bandit Security
        run: bandit -r src/twisterlab -ll -q

  # ============================================
  # Quality Gate 2: Tests
  # ============================================
  test:
    name: "ğŸ§ª Tests"
    runs-on: ubuntu-latest
    needs: quality
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: twisterlab
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: twisterlab_test
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: ğŸ§ª Run Tests
        env:
          DATABASE_URL: postgresql://twisterlab:testpass@localhost:5432/twisterlab_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest tests/ -v \
            --cov=src/twisterlab \
            --cov-report=xml \
            --cov-report=term-missing \
            --junitxml=test-results.xml

      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: ğŸ“‹ Test Summary
        uses: test-summary/action@v2
        with:
          paths: test-results.xml
        if: always()

  # ============================================
  # Quality Gate 3: Security Scan
  # ============================================
  security:
    name: "ğŸ›¡ï¸ Security Scan"
    runs-on: ubuntu-latest
    needs: quality
    permissions:
      security-events: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Detect Secrets
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

      - name: ğŸ“¦ Dependency Check
        run: |
          pip install safety
          safety check -r requirements.txt --output json || true

      - name: ğŸ CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: CodeQL Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: CodeQL Results
        uses: github/codeql-action/analyze@v3

  # ============================================
  # Quality Gate 4: Build Validation
  # ============================================
  build:
    name: "ğŸ³ Build"
    runs-on: ubuntu-latest
    needs: [test, security]
    
    strategy:
      matrix:
        image: [api, mcp]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“‹ Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: deploy/docker/Dockerfile.${{ matrix.image }}
          failure-threshold: warning

      - name: ğŸ—ï¸ Build Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/docker/Dockerfile.${{ matrix.image }}
          push: false
          tags: twisterlab/${{ matrix.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ” Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: twisterlab/${{ matrix.image }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-${{ matrix.image }}.sarif'

      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-${{ matrix.image }}.sarif'
        if: always()
