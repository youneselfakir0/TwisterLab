name: TwisterLang Validation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate_twisterlang:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Run TwisterLang lint
        run: python src/twisterlab/twisterlang/twisterlang_lint.py --all

      - name: Run tests
        run: pytest tests/ -v --maxfail=1
