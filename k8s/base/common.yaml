apiVersion: v1
kind: ConfigMap
metadata:
  name: twisterlab-common-config
  namespace: twisterlab
data:
  # Common configuration settings for TwisterLab
  LOG_LEVEL: "info"
  DATABASE_URL: "postgresql://user:password@postgres:5432/twisterlab"
  REDIS_URL: "redis://redis:6379/0"
  MCP_SERVER_URL: "http://mcp-server:8000"
  PROMETHEUS_SCRAPE_INTERVAL: "15s"
